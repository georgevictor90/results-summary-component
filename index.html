<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="results-summary">
        <section class="score-info">
          <h2 class="score-title">Your Result</h2>
          <div class="score-container">
            <h3 class="score-value">76</h3>
            <p class="score-range">of 100</p>
          </div>
          <p class="score-assesment">Great</p>
          <p class="score-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary-info">
          <h2 class="summary-title">Summary</h2>
          <ul class="summary-scores-list">
            <li>
              <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
              <span>Reaction</span>
              <span>80/100</span>
            </li>
            <li>
              <img src="assets/images/icon-memory.svg" alt="Memory icon" />
              <span>Memory</span>
              <span>92/100</span>
            </li>
            <li>
              <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
              <span>Verbal</span>
              <span>61/100</span>
            </li>
            <li>
              <img src="assets/images/icon-visual.svg" alt="Visual icon" />
              <span>Visual</span>
              <span>72/100</span>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
