<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 10px;
        font-size: 14px;
        text-align: center;
        align-self: end;
        margin-bottom: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="results-summary">
        <section class="score-info">
          <h2 class="score-title">Your Result</h2>
          <div class="score-container">
            <h3 class="score-value">76</h3>
            <p class="score-range">of 100</p>
          </div>
          <div class="score-details">
            <p class="score-assesment">Great</p>
            <p class="score-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary-info">
          <h2 class="summary-title">Summary</h2>
          <ul class="summary-scores-list">
            <li class="reaction">
              <div class="skill-title">
                <img
                  width="25"
                  height="25"
                  class="skill-icon"
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                />
                <span class="skill-name skill-name-reaction">Reaction</span>
              </div>
              <div class="skill-score"><span>80</span><span> / 100</span></div>
            </li>
            <li class="memory">
              <div class="skill-title">
                <img
                  width="25"
                  height="25"
                  class="skill-icon"
                  src="assets/images/icon-memory.svg"
                  alt="Memory icon"
                />
                <span class="skill-name skill-name-memory">Memory</span>
              </div>
              <div class="skill-score"><span>92</span><span> / 100</span></div>
            </li>
            <li class="verbal">
              <div class="skill-title">
                <img
                  width="25"
                  height="25"
                  class="skill-icon"
                  src="assets/images/icon-verbal.svg"
                  alt="Verbal icon"
                />
                <span class="skill-name skill-name-verbal">Verbal</span>
              </div>
              <div class="skill-score"><span>61</span><span> / 100</span></div>
            </li>
            <li class="visual">
              <div class="skill-title">
                <img
                  width="25"
                  height="25"
                  class="skill-icon"
                  src="assets/images/icon-visual.svg"
                  alt="Visual icon"
                />
                <span class="skill-name skill-name-visual">Visual</span>
              </div>
              <div class="skill-score"><span>72</span><span> / 100</span></div>
            </li>
          </ul>
          <a class="continue" href="">Continue</a>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/georgevictor90">Victor Lacatus</a>.
    </div>
  </body>
</html>
